<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="/static/homestyle.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="menu">
        <ul>
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/cv">CV</a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="content">
        <div id="home" class="home">
          <img src="profile.jpg" alt="Profile Photo" class="profile-photo" />
          <h1>Your Name</h1>
          <h2>Your Title</h2>
          <p class="profile-text">This is a very small profile text.</p>
          <div class="social-media">
            <a href="https://twitter.com/yourprofile" class="social-link"
              >Twitter</a
            >
            <a href="https://linkedin.com/in/yourprofile" class="social-link"
              >LinkedIn</a
            >
            <a href="https://github.com/yourprofile" class="social-link"
              >GitHub</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
